sponsors_packages_intro: |-
  Locos por Rails 2009 es la primera conferencia para la comunidad de Ruby on
  Rails en el Cono Sur. Aproveche esta oportunidad para dar a conocer su
  compañía, productos y servicios a los más influyentes contribuidores y
  usuarios de Ruby on Rails de hoy día. Ofrecemos varíos categorias de
  sponsoring con excelentes oportunidades y beneficios en cada una de las
  mismas.
