April 3-4 2009: 3/4/2009 - 4/4/2009
Attention Ruby on Rails enthusiasts: |-
  Atención simpatizantes y fanáticos de Ruby on Rails: Quedan cordialmente
  invitados a la primer conferencia dedicada al innovador framework Ruby on
  Rails a realizarce en el Cono Sur. La conferencia Locos por Rails 2009 se
  llevara a cabo los dias 3 y 4 de Abril en Buenos Aires, Argentina. Este
  popular destino turistico de Sud America es el marco ideal para disfrutar
  las presentaciones de discertantes locales, e internacionales, conocer gente
  nueva, y pasarlo bien!
