Attention Ruby on Rails enthusiasts: |-
  Atención simpatizantes y fanáticos de Ruby on Rails: quedan cordialmente
  invitados a la primera conferencia dedicada al innovador framework Ruby on
  Rails del Cono Sur. La conferencia "Locos por Rails 2009" se
  llevará a cabo los días 3 y 4 de abril en Buenos Aires. 
  La capital de la Argentina es el marco ideal para disfrutar
  las presentaciones de disertantes locales e internacionales, conocer gente
  nueva, y ¡pasarlo bien!
