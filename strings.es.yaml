sponsors_packages_intro: |-
  Locos por Rails 2009 es la primera conferencia para la comunidad de Ruby on
  Rails en el Cono Sur. Aprovechá esta oportunidad para dar a conocer tu
  compañía, productos y servicios a los contribuidores y
  usuarios de Ruby on Rails más influyentes de hoy en día. Ofrecemos varias categorías de
  sponsoring con excelentes oportunidades y beneficios en cada una de ellas

